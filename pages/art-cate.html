<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章分类</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/atricle/atr-cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章类别管理

      <button type="button" class="layui-btn  layui-btn-normal  layui-btn-sm" id="js-btn-add-cate">添加分类</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="js-tbody">

        </tbody>
      </table>
    </div>
  </div>

  <script type="text/html" id="js-tpl-tr">
    {{each $data}}
      <tr>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.cate_alias}}</td>
        <td>
          <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs js-btn-edit">修改</button>
          <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs js-btn-del">删除</button>
        </td>
      </tr>
    {{/each}}
  </script>

  <!-- 添加文章分类表单模板 -->
  <script type="text/html" id="js-tpl-add-cate">
    <form class="layui-form" id="js-form-add-cate">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="cate_name" required lay-verify="required|cateName" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="cate_alias" required lay-verify="required|cateAlias" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="form-add-cate">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 编辑文章分类表单模板 -->
  <script type="text/html" id="js-tpl-edit-cate">
      <form class="layui-form" lay-filter="form-edit-cate" id="js-form-edit-cate">
          <input type="hidden" name="id">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="cate_name" required lay-verify="required|cateName" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="cate_alias" required lay-verify="required|cateAlias" placeholder="请输入分类别名" autocomplete="off"
                class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="form-edit-cate">确认修改</button>
            </div>
          </div>
        </form>
    </script>

  <script data-main="/assets/js/atricle/atr-cate.js" src="/assets/lib/require.js"></script>
  <script src="/assets/js/base.js"></script>


</body>

</html>
