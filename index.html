<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件后台系统</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="/assets/css/index.css">

</head>

<body>

  <!-- TODO： -->
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs"></div>

      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;">

            <!-- 图片头像 -->
            <img src="/assets/images/sample.jpg" class="layui-nav-img js-avatar-img">
            <!-- 文字头像 -->
            <span class="layui-nav-text js-avatar-text"></span>
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="/pages/user-info.html" target="fm">基本资料</a></dd>
            <dd><a href="/pages/user-avatar.html" target="fm">更换头像</a></dd>
            <dd><a href="/pages/user-pwd.html" target="fm">重置密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;" id="js-logout">
            <span class="iconfont icon-tuichu"></span>
            <span>退出</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <div class="userinfo">
          <!-- 图片头像 -->
          <img src="/assets/images/sample.jpg" class="layui-nav-img js-avatar-img">
          <!-- 文字头像 -->
          <span class="layui-nav-text js-avatar-text">F</span>
          <span id="js-welcome-text">欢迎 xxx</span>
        </div>
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" id="js-side-menu" lay-filter="side-menu" lay-shrink="all">


        </ul>
      </div>
    </div>

    <div class="layui-body">


      <iframe src="/home/dashboard.html" name="fm" frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © www.itheima.com - 黑马程序员
    </div>
  </div>
  <!-- 左侧菜单模板 -->
  <script type="text/html" id="js-tpl-side-menu">

    {{each $data}}
      {{if $index == 0}}
      <!-- 首页选项 -->
        <li class="layui-nav-item layui-this">
          <a href="/home/dashboard.html" target="fm"><span class="iconfont {{$value.icon | reicon}}"></span>{{$value.title}}</a>
   
      {{/if}}
      {{if $index != 0}}
        <li class="layui-nav-item">
          <a href="javascript:;"><span class="iconfont {{$value.icon | reicon}}"></span>{{$value.title}}</a>
      {{/if}}

        {{if $value.children}}
          <dl class="layui-nav-child">
            {{each $value.children}}
              <dd><a href="/pages{{$value.indexPath}}.html" target="fm"><span class="layui-icon layui-icon-app"></span>{{$value.title}}</a></dd>
            {{/each}}
          </dl>
        {{/if}}
      </li>
    {{/each}}

    
  </script>
  <script data-main="/assets/js/index.js" src="/assets/lib/require.js"></script>
  <script src="/assets/js/base.js"></script>
</body>

</html>
